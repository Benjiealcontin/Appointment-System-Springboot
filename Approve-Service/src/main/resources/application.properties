resilience4j.circuitbreaker.instances.sendMessageToTopicForApproved.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.sendMessageToTopicForApproved.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.sendMessageToTopicForApproved.automaticTransitionFromOpenToHalfOpenEnabled=true

